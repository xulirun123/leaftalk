<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#07C160" />
    <meta name="description" content="叶语 - 企业级高性能跨平台即时通讯应用" />
    <meta name="keywords" content="即时通讯,聊天,叶语,YeYu" />
    <meta name="author" content="叶语团队" />
    
    <!-- iOS 特定 meta 标签 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="叶语" />
    
    <!-- Android 特定 meta 标签 -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- 防止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Iconify Icon 组件 -->
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>

    <title>叶语 - 企业级即时通讯</title>
    
    <style>
      /* 加载屏幕样式 */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: #07C160;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        color: #666;
        font-size: 16px;
        margin-bottom: 24px;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e0e0e0;
        border-top: 3px solid #07C160;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      /* 隐藏加载屏幕 */
      .loading-hidden {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }
    </style>
    <!-- 百度地图SDK将通过动态加载方式引入 -->
  </head>
  <body>
    <!-- 加载屏幕 -->
    <div id="loading-screen">
      <div class="loading-logo">叶</div>
      <div class="loading-text">叶语启动中...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- 应用根节点 -->
    <div id="app"></div>
    
    <script>
      // 隐藏加载屏幕
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('loading-hidden');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // 错误处理 - 过滤浏览器扩展错误
      window.addEventListener('error', function(event) {
        // 过滤掉浏览器扩展相关的错误
        if (event.filename && (
          event.filename.includes('content_scripts') ||
          event.filename.includes('extension') ||
          event.filename.includes('chrome-extension') ||
          event.filename.includes('moz-extension')
        )) {
          event.preventDefault();
          return false;
        }
        console.error('Global error:', event.error);
      });

      window.addEventListener('unhandledrejection', function(event) {
        // 过滤掉浏览器扩展相关的Promise错误和音频错误
        const error = event.reason;
        const errorMessage = error ? error.toString() : '';
        if (error && (
          (error.stack && (
            error.stack.includes('content_scripts') ||
            error.stack.includes('extension') ||
            error.stack.includes('chrome-extension') ||
            error.stack.includes('moz-extension') ||
            error.stack.includes('shadowRoot')
          )) ||
          errorMessage.includes('NotSupportedError') ||
          errorMessage.includes('Failed to load because no supported source was found') ||
          errorMessage.includes('/sounds/')
        )) {
          event.preventDefault();
          return false;
        }
        console.error('Unhandled promise rejection:', event.reason);
      });

      // 过滤控制台中的扩展错误和音频错误
      const originalConsoleError = console.error;
      console.error = function(...args) {
        const message = args.join(' ');
        if (message.includes('content_scripts') ||
            message.includes('shadowRoot') ||
            message.includes('chrome-extension') ||
            message.includes('moz-extension') ||
            message.includes('Failed to load because no supported source was found') ||
            message.includes('NotSupportedError') ||
            message.includes('/sounds/')) {
          return; // 不输出扩展相关错误和音频加载错误
        }
        originalConsoleError.apply(console, args);
      };
      
      // 性能监控
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
          }, 0);
        });
      }
    </script>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
