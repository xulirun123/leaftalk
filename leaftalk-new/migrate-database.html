<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库迁移</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>数据库迁移工具</h1>
    <p>点击下面的按钮来添加支付密码字段到用户表</p>

    <button onclick="migratePayPassword()">添加支付密码字段</button>

    <h2>API测试</h2>
    <div style="margin: 20px 0;">
        <input type="text" id="loginPhone" placeholder="手机号" value="13800138000" style="margin-right: 10px;">
        <input type="password" id="loginPassword" placeholder="密码" value="123456" style="margin-right: 10px;">
        <button onclick="login()">登录获取Token</button>
    </div>
    <button onclick="testPaymentAPI()">测试支付API</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        let authToken = '';

        async function login() {
            const phone = document.getElementById('loginPhone').value;
            const password = document.getElementById('loginPassword').value;
            const resultDiv = document.getElementById('result');

            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '正在登录...';

            try {
                const response = await fetch('http://localhost:8893/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: phone, password })
                });

                const result = await response.json();

                if (result.success) {
                    authToken = result.token;
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `登录成功！Token: ${authToken.substring(0, 20)}...`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `登录失败: ${result.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `登录请求失败：${error.message}`;
            }
        }

        async function migratePayPassword() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '正在添加支付密码字段...';

            try {
                const response = await fetch('http://localhost:8893/api/admin/migrate-pay-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `成功！${result.message}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `失败：${result.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `请求失败：${error.message}`;
            }
        }

        async function testPaymentAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '正在获取测试Token...';

            try {
                // 先获取测试token
                const tokenResponse = await fetch('http://localhost:8893/api/dev/test-token');
                const tokenResult = await tokenResponse.json();

                if (!tokenResult.success) {
                    throw new Error('获取测试Token失败');
                }

                resultDiv.textContent = '正在测试支付API...';

                // 使用有效token测试支付API
                const response = await fetch('http://localhost:8893/api/payment/check-password', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${tokenResult.token}`
                    }
                });

                const result = await response.text();

                if (response.ok) {
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.className = 'result error';
                }
                resultDiv.textContent = `API响应：\n状态码: ${response.status}\n响应内容: ${result}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `请求失败：${error.message}`;
            }
        }
    </script>
</body>
</html>
