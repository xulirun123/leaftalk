<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试前端错误处理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 3px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>叶语登录错误处理测试</h1>
    
    <div class="test-section">
        <h3>测试1: 不存在的用户</h3>
        <button onclick="testNonExistentUser()">测试不存在用户</button>
        <div id="result1" class="result" style="display: none;"></div>
    </div>
    
    <div class="test-section">
        <h3>测试2: 错误密码</h3>
        <button onclick="testWrongPassword()">测试错误密码</button>
        <div id="result2" class="result" style="display: none;"></div>
    </div>
    
    <div class="test-section">
        <h3>测试3: 缺少参数</h3>
        <button onclick="testMissingUsername()">测试缺少用户名</button>
        <button onclick="testMissingPassword()">测试缺少密码</button>
        <div id="result3" class="result" style="display: none;"></div>
    </div>
    
    <div class="test-section">
        <h3>测试4: 正确登录</h3>
        <button onclick="testCorrectLogin()">测试正确登录</button>
        <div id="result4" class="result" style="display: none;"></div>
    </div>

    <script>
        async function makeLoginRequest(username, password, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.style.display = 'block';
            resultDiv.textContent = '请求中...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('http://localhost:8893/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.textContent = `✅ 登录成功: ${data.data?.user?.nickname || '用户'}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `❌ ${data.error || '登录失败'}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ 网络错误: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        function testNonExistentUser() {
            makeLoginRequest('nonexistent_user', 'password123', 'result1');
        }
        
        function testWrongPassword() {
            makeLoginRequest('17872886622', 'wrong_password', 'result2');
        }
        
        function testMissingUsername() {
            makeLoginRequest('', 'password123', 'result3');
        }
        
        function testMissingPassword() {
            makeLoginRequest('17872886622', '', 'result3');
        }
        
        function testCorrectLogin() {
            makeLoginRequest('17872886622', 'password123', 'result4');
        }
    </script>
</body>
</html>
