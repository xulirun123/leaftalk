<body>

        <div class="section">

    </div>

    <script>
        let socket = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const testHealthBtn = document.getElementById('testHealthBtn');
        const clearLogBtn = document.getElementById('clearLogBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const logContainer = document.getElementById('log');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function updateStatus(message, type) {
            connectionStatus.textContent = message;
            connectionStatus.className = `status ${type}`;
        }

        function connectWebSocket() {
            try {
                log('ğŸ”Œ å°è¯•è¿æ¥ WebSocket...', 'info');
                updateStatus('è¿æ¥ä¸­...', 'warning');
                
                socket = io('http://localhost:8893', {
                    transports: ['websocket', 'polling'],
                    timeout: 5000,
                    reconnection: false // æ‰‹åŠ¨æ§åˆ¶é‡è¿
                });

                socket.on('connect', () => {
                    log('âœ… WebSocket è¿æ¥æˆåŠŸ!', 'success');
                    updateStatus('å·²è¿æ¥', 'success');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    reconnectAttempts = 0;
                });

                socket.on('disconnect', (reason) => {
                    log(`âŒ WebSocket è¿æ¥æ–­å¼€: ${reason}`, 'error');
                    updateStatus('è¿æ¥æ–­å¼€', 'error');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    
                    // è‡ªåŠ¨é‡è¿
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        log(`ğŸ”„ å°è¯•é‡è¿ (${reconnectAttempts}/${maxReconnectAttempts})`, 'warning');
                        setTimeout(() => {
                            if (!socket || !socket.connected) {
                                connectWebSocket();
                            }
                        }, 2000 * reconnectAttempts);
                    } else {
                        log('âŒ è¾¾åˆ°æœ€å¤§é‡è¿æ¬¡æ•°ï¼Œåœæ­¢é‡è¿', 'error');
                    }
                });

                socket.on('connect_error', (error) => {
                    log(`âŒ è¿æ¥é”™è¯¯: ${error.message}`, 'error');
                    updateStatus('è¿æ¥å¤±è´¥', 'error');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                });

                socket.on('error', (error) => {
                    log(`âŒ Socket é”™è¯¯: ${error}`, 'error');
                });

                // ç›‘å¬è‡ªå®šä¹‰äº‹ä»¶
                socket.on('message', (data) => {
                    log(`ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯: ${JSON.stringify(data)}`, 'info');
                });

            } catch (error) {
                log(`âŒ è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                updateStatus('è¿æ¥å¤±è´¥', 'error');
            }
        }

        function disconnectWebSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
                log('ğŸ”Œ æ‰‹åŠ¨æ–­å¼€è¿æ¥', 'info');
                updateStatus('å·²æ–­å¼€', 'info');
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        async function testHealth() {
            try {
                log('ğŸ¥ æµ‹è¯•æœåŠ¡å™¨å¥åº·æ£€æŸ¥...', 'info');
                
                const response = await fetch('http://localhost:8893/health');
                if (response.ok) {
                    const data = await response.json();
                    log(`âœ… å¥åº·æ£€æŸ¥é€šè¿‡: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`âš ï¸ å¥åº·æ£€æŸ¥å¤±è´¥: ${response.status} ${response.statusText}`, 'warning');
                }
            } catch (error) {
                log(`âŒ å¥åº·æ£€æŸ¥é”™è¯¯: ${error.message}`, 'error');
            }
        }

        function clearLog() {

        // äº‹ä»¶ç›‘å¬
        connectBtn.addEventListener('click', connectWebSocket);

        clearLogBtn.addEventListener('click', clearLog);

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æµ‹è¯•å¥åº·æ£€æŸ¥
        window.addEventListener('load', () => {

    </script>
