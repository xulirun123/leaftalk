<!DOCTYPE html>
<html>
<head>
    <title>路由调试</title>
</head>
<body>
    <h1>路由调试页面</h1>
    <p>请打开浏览器开发者工具查看控制台输出</p>
    
    <script>
        console.log('🔍 开始路由调试...');
        
        // 测试直接访问
        console.log('🧪 测试1: 直接访问语种选择页面');
        fetch('http://127.0.0.1:5173/settings/language-selector')
            .then(response => {
                console.log('✅ 响应状态:', response.status);
                if (response.status === 200) {
                    console.log('✅ 路由可访问');
                } else {
                    console.log('❌ 路由不可访问');
                }
            })
            .catch(error => {
                console.error('❌ 请求失败:', error);
            });
        
        // 测试通用页面
        console.log('🧪 测试2: 访问通用页面');
        fetch('http://127.0.0.1:5173/settings/general')
            .then(response => {
                console.log('✅ 通用页面响应状态:', response.status);
            })
            .catch(error => {
                console.error('❌ 通用页面请求失败:', error);
            });
        
        // 延迟后尝试跳转
        setTimeout(() => {
            console.log('🧪 测试3: 尝试跳转到语种选择页面');
            window.open('http://127.0.0.1:5173/settings/language-selector', '_blank');
        }, 2000);
    </script>
</body>
</html>
